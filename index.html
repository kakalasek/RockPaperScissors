<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="bx" style="margin-left: 25%" id="player">
        <label class="pick" id="leftpick"></label>
        <label class="status" id="leftstatus"></label>
    </div>
    <p id="vs">VS</p>
    <div class="bx" style="margin-left: 50%" id="opponent">
        <label class="pick" id="rightpick"></label>
        <label class="status" id="rightstatus"></label>
    </div>

    <button id="go">GO</button>
    <button id="0" onclick="setId(this.id)">ROCK</button>
    <button id="1" onclick="setId(this.id)">PAPER</button>
    <button id="2" onclick="setId(this.id)">SCISSORS</button>

    <script src="script.js"></script>
</body>
</html>
